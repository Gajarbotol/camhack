<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Captured Photos</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            border: 2px solid green;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .image-container {
            display: flex;
            align-items: center;
            border: 2px solid green;
            padding: 10px;
            position: relative;
        }
        .image-container img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .image-info {
            flex-grow: 1;
        }
        .delete-button {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captured Photos</h1>
        <div id="gallery">
            {% for image in images %}
                <div class="image-container">
                    <img src="{{ image }}" alt="Captured Photo">
                    <div class="image-info">
                        <p>{{ image.split('/').pop() }}</p>
                    </div>
                    <form action="/delete/{{ image }}" method="post" onsubmit="return confirm('Are you sure you want to delete this image?');">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
