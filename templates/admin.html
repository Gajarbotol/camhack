<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .image-list {
            list-style: none;
            padding: 0;
        }
        .image-list li {
            margin: 10px 0;
        }
        .image-list img {
            max-width: 100px;
            max-height: 100px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        form input[type="text"] {
            margin: 5px 0;
            padding: 5px;
            font-size: 1em;
        }
        form button {
            padding: 5px 10px;
            font-size: 1em;
            background-color: green;
            color: black;
            border: none;
            cursor: pointer;
        }
        .bordered {
            border: 1px solid green;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container bordered">
        <h1>Admin Page</h1>
        <form action="/set_redirect_urls" method="post">
            <label for="redirect_urls">Set Redirect URLs (one per line):</label>
            <textarea id="redirect_urls" name="redirect_urls" rows="5">{{ "\n".join(redirect_urls) }}</textarea>
            <button type="submit">Set Redirect URLs</button>
        </form>
        <h2>Captured Images</h2>
        <ul class="image-list">
            {% for image in images %}
            <li>
                <a href="{{ url_for('static', filename=image) }}" target="_blank">{{ image.split('/')[-1] }}</a>
                <form action="/delete/{{ image }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
