<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Captured Photos (Lite)</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .image-container img {
            max-width: 100px;
            height: auto;
        }
        .image-info {
            flex-grow: 1;
            padding-left: 10px;
        }
        .delete-button {
            background-color: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captured Photos</h1>
        <div class="gallery">
            {% for image in images %}
                <div class="image-container">
                    <img src="{{ image }}" alt="Captured Photo">
                    <div class="image-info">
                        <p>{{ image.split('/').pop() }}</p>
                    </div>
                    <form action="/delete/{{ image }}" method="post" onsubmit="return confirm('Are you sure you want to delete this image?');">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
