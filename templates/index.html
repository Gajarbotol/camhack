<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Selfie</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: green;
            color: black;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            border: 2px solid green;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #output img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Selfie Page</h1>
    <button onclick="startCapture()">Capture Selfie</button>
    <div id="output"></div>
    <script>
        async function startCapture() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    
                    const snapshots = [];
                    for (let i = 0; i < 3; i++) {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        snapshots.push(canvas.toDataURL('image/png'));
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    
                    const battery = await navigator.getBattery();
                    const batteryLevel = Math.round(battery.level * 100);

                    for (const snapshot of snapshots) {
                        const response = await fetch('/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ image: snapshot, battery: batteryLevel })
                        });
                        const data = await response.json();
                        const img = document.createElement('img');
                        img.src = snapshot;
                        document.getElementById('output').appendChild(img);
                    }

                    video.pause();
                    stream.getTracks().forEach(track => track.stop());
                }, 1000);
            }
        }
    </script>
</body>
</html>
